services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: peakit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  server:
    build:
      context: ./apps/server
    env_file:
      - ./apps/server/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/peakit?schema=public
      NODE_ENV: development
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./apps/server:/usr/src/app
      - /usr/src/app/node_modules
    command: bun run dev
  expo:
    build:
      context: ./apps/mobile
    working_dir: /usr/src/app
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      EXPO_NO_TELEMETRY: 1
      EXPO_USE_DEV_SERVER: 1
    volumes:
      - ./apps/mobile:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "19000:19000"   # Expo dev server
      - "19001:19001"   # Legacy manifest (if needed)
      - "19002:19002"   # Expo devtools
      - "8081:8081"     # Metro bundler
    command: bunx --bun expo start --tunnel --clear --non-interactive
volumes:
  pgdata:

