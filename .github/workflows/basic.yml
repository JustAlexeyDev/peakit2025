# .github/workflows/basic.yml
name: Basic CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install frontend deps
      working-directory: ./frontend
      run: bun install
      
    - name: Build frontend
      working-directory: ./frontend
      run: bun run build
    
